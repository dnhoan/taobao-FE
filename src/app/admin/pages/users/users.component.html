<app-user-detail (newUser)="addUserToData($event)"></app-user-detail>
<ng-container *ngIf="users">
  <nz-table #basicTable [nzData]="users">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of basicTable.data; index as i">
        <td>{{ u.fullname }}</td>
        <td>{{ u.address }}</td>
        <td>{{ u.gender == 0 ? "Nu" : "Nam" }}</td>
        <td>{{ u.phoneNumber }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.status == "0" ? "Active" : "InActive" }}</td>
        <td>{{ u.role == 0 ? "User" : "Admin" }}</td>
        <td>
          <app-user-detail
            [user]="u"
            (userEdited)="updateUserToData($event, i)"
          ></app-user-detail>
          <!-- <button nz-button nzType="primary">
            <i nz-icon nzType="edit" nzTheme="outline"></i>
          </button> -->
          <button
            nz-button
            nzType="primary"
            nzDanger
            (click)="removeUser(u.id, i)"
          >
            <i nz-icon nzType="delete" nzTheme="outline"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
